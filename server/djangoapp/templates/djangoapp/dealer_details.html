{% extends "djangoapp/index.html" %}
{% block content %}
    <h3>{{ dealership.full_name }}</h3>
    <div class="card-deck">
    {% for review in reviews %}
    <div class="card">
        <div class="card-header">
          {{review.name}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ review.car_model }}</h5>
          <p class="card-text">{{ review.review }}</p>
          <p class="card-text">{{ review.sentiment }}</p>
        </div>
      </div>
    {% endfor %}
    </div>
{% endblock %}
